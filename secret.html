<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnowBat Flappy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #141111;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            position: relative;
        }
        #gameCanvas {
            border: 2px solid #000;
        }
        #startScreen, #gameOverScreen, #scoreDisplay {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }
        #startScreen, #gameOverScreen {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #scoreDisplay {
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div id="scoreDisplay" style="display:none;">
            <div>Score: <span id="currentScore">0</span></div>
            <div>High Score: <span id="highScore">0</span></div>
        </div>
        <div id="startScreen">
            <h1>SnowBat Flappy</h1>
            <p>Click or press Space to flap</p>
            <button id="startButton">Start Game</button>
        </div>
        <div id="gameOverScreen" style="display:none;">
            <h1>Game Over</h1>
            <p>Score: <span id="finalScore"></span></p>
            <button id="restartButton">Restart</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const currentScoreSpan = document.getElementById('currentScore');
        const highScoreSpan = document.getElementById('highScore');
        const finalScoreSpan = document.getElementById('finalScore');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');

        const FLAP_SPEED = -7;
        const BIRD_WIDTH = 40;
        const BIRD_HEIGHT = 30;
        const PIPE_WIDTH = 50;
        const PIPE_GAP = 150;

        let birdX, birdY, birdVelocity, birdAcceleration;
        let pipeX, pipeHeight;
        let score, highScore;
        let scored;

        let gameLoop;
        let gameStarted = false;

        // Custom settings
        const BACKGROUND_COLOR = '#87CEEB'; // Sky blue color as default
        const BACKGROUND_IMAGE = 'secretBackground.png'; // Set to null if you don't want to use an image

        // Bird Image
        const birdImg = new Image();
        birdImg.src = 'logo.png';

        // Background Image
        const bgImg = new Image();
        bgImg.src = BACKGROUND_IMAGE;

        // Wait for both images to load
        let imagesLoaded = 0;
        function imageLoaded() {
            imagesLoaded++;
            if (imagesLoaded === 2) { // Both bird and background images are loaded
                initGame();
                draw();
            }
        }
        birdImg.onload = imageLoaded;
        bgImg.onload = imageLoaded;
        bgImg.onerror = function() {
            console.log('Background image failed to load. Using default color.');
            imageLoaded(); // Consider the background "loaded" even if it failed
        };

        function initGame() {
            birdX = 50;
            birdY = canvas.height / 2;
            birdVelocity = 0;
            birdAcceleration = 0.5;
            pipeX = canvas.width;
            pipeHeight = canvas.height / 2;
            score = 0;
            scored = false;
            highScore = localStorage.getItem('highScore') || 0;
            updateScoreDisplay();
        }

        function drawBackground() {
            if (BACKGROUND_IMAGE && bgImg.complete && bgImg.naturalHeight !== 0) {
                ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
            } else {
                ctx.fillStyle = BACKGROUND_COLOR;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        function drawBird(x, y) {
            ctx.drawImage(birdImg, x, y, BIRD_WIDTH, BIRD_HEIGHT);
        }

        function drawPipe(x, height) {
            ctx.fillStyle = '#00FF00';
            ctx.fillRect(x, 0, PIPE_WIDTH, height);
            ctx.fillRect(x, height + PIPE_GAP, PIPE_WIDTH, canvas.height);
        }

        function updateScoreDisplay() {
            currentScoreSpan.textContent = score;
            highScoreSpan.textContent = highScore;
        }

        function flap() {
            birdVelocity = FLAP_SPEED;
        }

        function update() {
            birdVelocity += birdAcceleration;
            birdY += birdVelocity;

            if (birdY + BIRD_HEIGHT > canvas.height) {
                birdY = canvas.height - BIRD_HEIGHT;
                gameOver();
            }

            if (birdY < 0) {
                birdY = 0;
                birdVelocity = 0;
            }

            pipeX -= 2;

            if (pipeX < -PIPE_WIDTH) {
                pipeX = canvas.width;
                pipeHeight = Math.random() * (canvas.height - PIPE_GAP);
                scored = false;
            }

            if (birdX + BIRD_WIDTH > pipeX && birdX < pipeX + PIPE_WIDTH) {
                if (birdY < pipeHeight || birdY + BIRD_HEIGHT > pipeHeight + PIPE_GAP) {
                    gameOver();
                }
            }

            if (pipeX + PIPE_WIDTH < birdX && !scored) {
                score++;
                scored = true;
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('highScore', highScore);
                }
                updateScoreDisplay();
            }
        }

        function gameOver() {
            cancelAnimationFrame(gameLoop);
            gameStarted = false;
            finalScoreSpan.textContent = score;
            scoreDisplay.style.display = 'none';
            gameOverScreen.style.display = 'block';
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBackground();
            drawPipe(pipeX, pipeHeight);
            drawBird(birdX, birdY);

            if (gameStarted) {
                update();
                gameLoop = requestAnimationFrame(draw);
            }
        }

        function startGame() {
            initGame();
            gameStarted = true;
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            scoreDisplay.style.display = 'block';
            gameLoop = requestAnimationFrame(draw);
        }

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);

        canvas.addEventListener('click', function(e) {
            e.preventDefault();
            if (gameStarted) flap();
        });

        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameStarted) flap();
            }
        });
    </script>
</body>
</html>
